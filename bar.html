<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .small-image, .large-image {
            display: block;
        }
        .small-image {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="small-image.png" alt="Small Image" class="small-image">
        <img src="large-image.jpg" alt="Large Image" class="large-image">
    </div>
</body>
</html>
